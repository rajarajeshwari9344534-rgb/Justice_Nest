<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="../css/global.css">
       <link rel="stylesheet" href="../css/lawyer_signup.css">
       <title>Lawyer Signup</title>
</head>

<body>

       <header class="site-header">
              <div class="container header-inner">
                     <a href="../index.html" class="brand">
                            <div class="logo-mark">⚖️</div>
                            <div class="brand-title">Justice Nest</div>
                     </a>
              </div>
       </header>

       <main class="container" style="margin-top: 40px;">
              <div class="form-card card">
                     <h2>Lawyer Registration Form</h2>

                     <form class="register-form" onsubmit="lawyerSignup(event)">

                            <label>Full Name</label>
                            <input type="text" name="name" placeholder="Enter your full name" required minlength="3">

                            <label>Email</label>
                            <input type="email" name="email" placeholder="Enter your email address" required>

                            <label>Password</label>
                            <input type="password" name="password" placeholder="Your password" required>

                            <label>Phone Number</label>
                            <input type="tel" name="phone_number" placeholder="9876543210" required
                                   pattern="[6-9][0-9]{9}" maxlength="10" minlength="10"
                                   title="Phone number must be exactly 10 digits">

                            <label>City</label>
                            <input type="text" name="city" placeholder="Your city" required minlength="2">

                            <label>State</label>
                            <input type="text" name="state" placeholder="Your state" required minlength="2">

                            <label>Gender</label>
                            <select name="gender" required>
                                   <option value="" disabled selected>Select your gender</option>
                                   <option value="Male">Male</option>
                                   <option value="Female">Female</option>
                                   <option value="Other">Other</option>
                            </select>

                            <label>Specialization</label>
                            <input type="text" name="specialization" placeholder="e.g. Dowry, Family Law" required
                                   minlength="3">

                            <label>Years of Experience</label>
                            <input type="number" name="years_of_experience" placeholder="e.g. 10" required min="1">

                            <label>Lawyer ID Proof</label>
                            <input type="file" name="id_proof" accept=".pdf,.jpg,.jpeg,.png" required>

                            <label>Lawyer Photo</label>
                            <input type="file" name="photo" accept=".jpg,.jpeg,.png" required>

                            <label>Fee Range</label>
                            <input type="text" name="fees_range" placeholder="₹3000 - ₹7000 / Pro bono" required
                                   minlength="2">

                            <button type="submit" class="btn btn-primary btn-register"
                                   style="width: 100%;">Register</button>
                     </form>
              </div>
       </main>

       <script src="../js/lawyer_signup.js"></script>
</body>

</html>

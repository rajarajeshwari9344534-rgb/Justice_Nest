<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/sign_up.css">
  <title>Justice Nest - Sign Up</title>

</head>

<body>

  <div class="signup-container card">
    <a href="../index.html" class="brand" style="justify-content: center; margin-bottom: 24px;">
      <div class="logo-mark">⚖️</div>
      <div class="brand-title">Justice Nest</div>
    </a>
    <h2>Create Your Account</h2>
    <form onsubmit="userSignup(event)">

      <input type="text" id="fullname" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email address" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
      <span class="login-link">Already have an account? <a href="login.html">Login</a></span>
    </form>
    <script src="../js/user_signup.js"></script>

    <div class="footer-note">© 2025 Justice Nest | Empowering Lives</div>
  </div>



</body>



</html>
